<!doctype html>
<html>
<head>
 <title>Insert dashes between even numbers</title>
 </head>
 <body style="font-size:30px;text-align:center;">
 <script>
 const num=window.prompt();
 const str=num.toString();
 const result=[str[0]];
 document.write("Dahes(-) between even numbers: ");
 for(let i=1;i<str.length;i++)
 {
 if((str[i-1]%2===0) && (str[i]%2===0))
 {
 result.push('-',str[i]);
 }
 else
 {
 result.push(str[i]);
 }
 }
 document.write(result.join(""));
 </script>
 </body>
</html>
