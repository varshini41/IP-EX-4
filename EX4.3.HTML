<html>

 <body>
 <h1>count the no of occurences</h1>
 <script>
 let books=[
 {name:"HARRY POTTER",id:101},
 {name:"WINGS OF FIRE",id:002},
 {name:"JACKSON",id:050},
 {name:"WORDSWORTH",id:111},
 {name:"COMICS",id:021},
 ];
 books.sort(function(a,b)
 {
 return a.id-b.id;
 });
 books.forEach((book)=>
 {
 document.write(book);
 })
 </script>
 </body>
</html>
